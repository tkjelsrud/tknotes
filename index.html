<!DOCTYPE html>
<html>
<head>
    <style>
@import url(http://fonts.googleapis.com/css?family=Lato);
html,body {
    height:100%;
    overflow:hidden;
    font-family: 'Lato', sans-serif;
    background-color: #f39c12;
    background-image: url(45-degree-fabric-light.png);
    margin: 0;
    margin-top:2px;
}
a {
    text-decoration: none;
}
#canvas {
    float: left;
    width: 100%;
    height: 100%;
    background-color: #8a8780;
    background-image: url(45-degree-fabric-light.png);
}
#scopes {
    float: left;
    width: 100%;
    height: 32px;
    border-bottom: 1px solid grey;
    text-align: center;
    list-style: none;
    margin: 0;
    padding: 0;
    line-height: 24px;
}
#scopes:after {
    position: absolute;
    content: "";
    width: 100%;
    bottom: 0;
    left: 0;
    border-bottom: 1px solid #AAA;
    z-index: 1;
}
/*.scope:before {
  box-shadow: 2px 2px 0 #ECECEC;
}
.scope:after {
  box-shadow: -2px 2px 0 #ECECEC;
}*/
.scope {
    float: left;
    width: 200px;
    height: 28px;
    border-top: 1px solid grey;
    border-left: 1px solid grey;
    border-bottom: 1px solid grey;
    /*padding: 2px;*/
    background-color: #ccc;
    background: linear-gradient(to bottom, #ECECEC 50%, #D1D1D1 100%);
    box-shadow: 0 3px 3px rgba(0, 0, 0, 0.4), inset 0 1px 0 #FFF;
    text-shadow: 0 1px #FFF;
    margin: 0 0px;
    padding: 0 4px;
    border: 1px solid #AAA;
    background: #ECECEC;
    display: inline-block;
    border-top-left-radius: 6px;
    border-top-right-radius: 6px;
}
.scope a {
    width: 200px;
}
.scope.active {
    border-bottom: 1px solid #eee;
    background-color: #eee;
    background: #FFF;
    color: #000;
}

.postIt {
    position:absolute;
    font-size: 12px;
    width: 180px;
    height: 140px;
}
.postIt.active {
    border: 1px solid red;
}
.topBar {
  z-index:1;
  position:absolute;
  width:180px;
  height:24px;
  background-color:#f39c12;
}
.topBar a {
    position:absolute;
    color: #999;
    right: 0;
    padding-left: 0px;
}
.postText {
  margin-top:24px;
  position:absolute;
  background-color:#f1c40f;
  border-color:red;
  width:180px;
  height:140px;
  padding: 0px;
  overflow:hide;
}
.codeStyle {
  font-family: Courier;
  background-color: #ccc;
}
.postText:focus{
  outline: 0;
}

#buttons
{
     position: fixed;
     top: 0;
     right: 0;
}
    </style>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/md5.js"></script>
</head>

<body>
<div id="scopes">
  <div id="s1" class="scope droppable" dataScope="1" onclick="window.location='?s=1'"> </div>
  <div id="s2" class="scope droppable" dataScope="2" onclick="window.location='?s=2'"> </div>
  <div id="s3" class="scope droppable" dataScope="3" onclick="window.location='?s=3'"> </div>
</div>
<div id="canvas">

</div>
<div id="buttons">
  <a href="javascript:NewBlankNote();">New Note</a>
  <a href="#">...</a>
</div>
<script type="text/javascript">
var GRID = [20, 20];
var CHANGE = false;
var SELECT = -1;
var EDIT = false;

function LoadData() {
    $.ajax({
        url: '/scopes/',
        dataType: 'json',
        cache: false
    }).done(function(data){
		for(i = 0; i < data['scopes'].length; i++) {
            sd = data['scopes'][i];
			$('#s' + sd.id).text(sd.name);
		}
    }); 
    $.ajax({
        url: '/notes/' + SCOPE,
        dataType: 'json',
        cache: false
    }).done(function(data){
        //localData = data['notes'];
		for(i = 0; i < data['notes'].length; i++) {
            nd = data['notes'][i];
			NewNote(nd.id, nd.text, nd.pos);
		}
    }); 
    
}


function NewBlankNote() {
    hiId = 0;
    for(var i = 0; i < $('.postIt').length; i++)
        if($('.postIt')[i].id > hiId)
            hiId = parseInt($('.postIt')[i].id);
    pos = [100, 100];
    NewNote(hiId + 1, 'Text...', pos);
    CHANGE = true;
}

function NewNote(id, html, pos) {
    el = $('#canvas').append('<div class="postIt" id="' + id + '" dataScope="' + SCOPE + '" class="draggable"><div class="topBar">' + id + '<a href="javascript:DropNote(' + id + ')">&#10006;</a></div><div class="postText">' + html + '</div></div>');
    
    x = parseInt(pos[0]) - (parseInt(pos[0]) % GRID[0]);
    y = parseInt(pos[1]) - (parseInt(pos[1]) % GRID[1]);
    
    $('#' + id).animate({top: x, left: y});
    
    $('#' + id)
        .draggable({ grid: GRID })
        .click(function(){
            if ( $(this).is('.ui-draggable-dragging') ) {
                return;
            }
            $(this).draggable("disable");
            $('#' + this.id + ' .postText').attr('contenteditable','true');
            $(this).addClass('active');
            EDIT = true;
    });
     
    $('#' + id + " .postText").blur(function() {
        $(this).parent().draggable("enable");
        $(this).attr('contenteditable','false');
        $(this).parent().removeClass('active');
        saveState(false);
        CHANGE = true;
        EDIT = false;
        styleText(this);
    }); 
    
    /*$("#s1").droppable();
    $("#s1").droppable({
    drop: function( e, ui ) {
        //event.offsetX
        console.log("drop");
        e.preventDefault();
        return false;
    }*/
//};
    
    //CHANGE = true;
}

function DropNote(id) {
    if($('#' + id + ' .postText').text() != 'Text...') {
        x = confirm('Really delete?');
        if(!x)
            return;
    }
    CHANGE=true;
    $('#' + id).hide();
    $('#' + id).attr('dataDelete', '1');
}

function styleText(elem) {
    inputText = $(elem).html();
    replacePattern1 = /\s(\b(https?):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/gim;
    replacedText = inputText.replace(replacePattern1, '&nbsp;<a href="$1" target="_blank">(Link)</a>');
    replacedText = replacedText.replace(/\n/g, "<br>");
    $(elem).html(replacedText);
}

function saveState(reTrigger){
    if(CHANGE) {
        var pData = {'scope': SCOPE, 'notes': []};
        for(var i = 0; i < $('.postIt').length; i++) {
            pData['notes'][i] = ({'id': $('.postIt')[i].id, 'scope': $($('.postIt')[i]).attr('dataScope'), 'delete': $($('.postIt')[i]).attr('dataDelete'), 'text': $('#' + $('.postIt')[i].id + ' .postText').html(), 'pos': [$('#' + $('.postIt')[i].id).position().top, $('#' + $('.postIt')[i].id).position().left]});
        }

        $.ajax({
            type: "POST",
            url: '/notes/',
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify(pData)
        });
        
        CHANGE = false;
    }
    if(reTrigger != false)
        setTimeout(saveState, 1000);
}
setTimeout(saveState, 1000);

$.urlParam = function(name){
    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    if (results==null){
       return null;
    }
    else{
       return results[1] || 0;
    }
}




var SCOPE = $.urlParam('s');
if(SCOPE == null)
  SCOPE = 1;

$("#s" + SCOPE).addClass('active');

 
LoadData();

function keyUp(e) {
    if(EDIT) {
        e.stopPropagation();
        return;
    }
        
    if(e.keyCode == 9) {
        // TAB
        if(SELECT > -1) {
            $($('.postIt')[SELECT]).blur();
            $($('.postIt')[SELECT]).removeClass('active');
        }
        SELECT = ((SELECT + 1) % $('.postIt').length);
        $($('.postIt')[SELECT]).addClass('active');
    }
    if(e.keyCode == 78) {
        // n
        NewBlankNote();
    }
    if(e.keyCode == 8) {
        // Backspace
    }
}
// register the handler 
document.addEventListener('keyup', keyUp, false);

// dropping note on different tab/scope
$("#canvas").droppable({
    drop: function( e, ui ) {
        CHANGE = true;
        if(e.clientY < ($('#scopes').offset().top + $('#scopes').outerHeight())) {
            for(var i = 0; i < $('#scopes').children().length; i++) {
                ch = $('#scopes').children()[i];
                fromX = $(ch).offset().left;
                toX = fromX + $(ch).outerWidth();
                if(e.clientX > fromX && e.clientX < toX) {
                    $(ui.draggable[0]).attr('dataScope', $(ch).attr("dataScope"));
                    $(ui.draggable[0]).hide();
                    CHANGE = true;
                    saveState(false);
                    return;
                }
            }
        }
          
    }
});
</script>
</body>
</html>
