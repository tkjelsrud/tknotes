function LoadData() {
    $.ajax({
        url: '/notes/',
        dataType: 'json',
        cache: false
    }).done(function(data){
        //localData = data['notes'];
		for(i = 0; i < data['notes'].length; i++) {
            nd = data['notes'][i];
			NewNote(nd.id, nd.text, nd.pos);
            styleText(nd.id);
		}
    }); 
}
LoadData();

function NewBlankNote() {
    hiId = 0;
    for(var i = 0; i < $('.postIt').length; i++)
        if($('.postIt')[i].id > hiId)
            hiId = parseInt($('.postIt')[i].id);
    pos = [50, 50];
    NewNote(hiId + 1, 'Text...', pos);
}

function NewNote(id, text, pos) {
    el = $('#canvas').append('<div class="postIt" id="' + id + '"><div class="topBar">' + id + '<a href="javascript:DropNote(' + id + ')">&#10006;</a></div><div class="postText">' + text + '</div></div>');
    $('#' + id).animate({top: pos[0], left: pos[1]});
    
    $(".postIt")
        .draggable()
        .click(function(){
            if ( $(this).is('.ui-draggable-dragging') ) {
                return;
            }
            $(this).draggable("disable");
            $('#' + this.id + ' .postText').attr('contenteditable','true');
        });
     
    $(".postText").blur(function() {
        $(this).parent().draggable("enable");
        $(this).attr('contenteditable','false');
        saveState(false);
    }); 
}

function DropNote(id) {
    if($('#' + id + ' .postText').text() != 'Text...') {
        x = confirm('Really delete?');
        
        if(x)
            $('#' + id).remove();
    }
    else
        $('#' + id).remove();
}

function saveState(reTrigger=true){
    var pData = {'notes': []};
      for(var i = 0; i < $('.postIt').length; i++) {
        pData['notes'][i] = ({'id': $('.postIt')[i].id, 'text': $('#' + $('.postIt')[i].id + ' .postText').text(), 'pos': [$('#' + $('.postIt')[i].id).position().top, $('#' + $('.postIt')[i].id).position().left]});
      }
      
      $.ajax({
          type: "POST",
          url: '/notes/',
          dataType: 'json',
          contentType: 'application/json',
          data: JSON.stringify(pData)
    });
  if(reTrigger)
    setTimeout(saveState, 10000);
}
setTimeout(saveState, 10000);
