<html>
<head>
    <style>
@import url(http://fonts.googleapis.com/css?family=Lato);
body{
  background-color:#ecf0f1;
  overflow:hidden;
  font-family: 'Lato', sans-serif;
}
a {
    text-decoration: none;
}
#scopes {
    height: 32px;
    border-bottom: 1px solid grey;
}
.scope {
    float: left;
    width: 200px;
    height: 28px;
    border-top: 1px solid grey;
    border-left: 1px solid grey;
    border-bottom: 1px solid grey;
    padding: 2px;
    background-color: #ccc;
}
.scope a {
    width: 200px;
}
.scope.active {
    border-bottom: 1px solid #eee;
    background-color: #eee;
}

.postIt {
    position:absolute;
    font-size: 12px;
    width: 180px;
    height: 140px;
}
.postIt.active {
    border: 1px solid red;
}
.topBar {
  z-index:1;
  position:absolute;
  width:180px;
  height:24px;
  background-color:#f39c12;
}
.topBar a {
    position:absolute;
    color: #999;
    right: 0;
    padding-left: 0px;
}
.postText {
  margin-top:24px;
  position:absolute;
  background-color:#f1c40f;
  border-color:red;
  width:180px;
  height:140px;
  padding: 0px;
  overflow:hide;

.codeStyle {
  font-family: Courier;
  background-color: #ccc;
}

  outline: 0;
}

{
     position: fixed;
     top: 0;
     right: 0;

    <script type="text/javascript" src="jquery.js"></script>

</head>

<body>
<div id="scopes">
  <div id="s1" class="scope" onclick="window.location='?s=1'"> </div>
  <div id="s2" class="scope" onclick="window.location='?s=2'"> </div>
  <div id="s3" class="scope" onclick="window.location='?s=3'"> </div>
<div id="canvas">

</div>
<div id="buttons">
  <a href="javascript:NewBlankNote();">New Note</a>
  <a href="#">...</a>
</div>
<script type="text/javascript">

function LoadData() {
    $.ajax({
        url: '/scopes/',
        dataType: 'json',
        cache: false
    }).done(function(data){
		for(i = 0; i < data['scopes'].length; i++) {
            sd = data['scopes'][i];
			$('#s' + sd.id).text(sd.name);
		}
    }); 
    $.ajax({
        url: '/notes/' + SCOPE,
        dataType: 'json',
        cache: false
    }).done(function(data){
        //localData = data['notes'];
		for(i = 0; i < data['notes'].length; i++) {
            nd = data['notes'][i];
			NewNote(nd.id, nd.text, nd.pos);
		}
    }); 
    
}


function NewBlankNote() {
    hiId = 0;
    for(var i = 0; i < $('.postIt').length; i++)
        if($('.postIt')[i].id > hiId)
            hiId = parseInt($('.postIt')[i].id);
    pos = [50, 50];
    NewNote(hiId + 1, 'Text...', pos);
    CHANGE = true;
}

function NewNote(id, html, pos) {
    el = $('#canvas').append('<div class="postIt" id="' + id + '" dataScope="' + SCOPE + '"><div class="topBar">' + id + '<a href="javascript:DropNote(' + id + ')">&#10006;</a></div><div class="postText">' + html + '</div></div>');
    $('#' + id).animate({top: pos[0], left: pos[1]});
    
    $(".postIt")
        .draggable()
        .click(function(){
            if ( $(this).is('.ui-draggable-dragging') ) {
                return;
            }
            $(this).draggable("disable");
            $('#' + this.id + ' .postText').attr('contenteditable','true');
            $(this).addClass('active');
        });
     
    $(".postText").blur(function() {
        $(this).parent().draggable("enable");
        $(this).attr('contenteditable','false');
        $(this).parent().removeClass('active');
        saveState(false);
        CHANGE = true;
        styleText(this);
    }); 
    
    CHANGE = true;
}

function DropNote(id) {
    if($('#' + id + ' .postText').text() != 'Text...') {
        x = confirm('Really delete?');
        CHANGE = true;
        if(x)
            $('#' + id).remove();
    }
    else
        $('#' + id).remove();
}

function styleText(elem) {
    inputText = $(elem).html();
    replacePattern1 = /\s(\b(https?):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/gim;
    replacedText = inputText.replace(replacePattern1, '&nbsp;<a href="$1" target="_blank">(Link)</a>');
    replacedText = replacedText.replace(/\n/g, "<br>");
    $(elem).html(replacedText);
}

function saveState(reTrigger=true){
    if(CHANGE) {
        var pData = {'notes': []};
        for(var i = 0; i < $('.postIt').length; i++) {
            pData['notes'][i] = ({'id': $('.postIt')[i].id, 'scope': $($('.postIt')[i]).attr('dataScope'), 'text': $('#' + $('.postIt')[i].id + ' .postText').html(), 'pos': [$('#' + $('.postIt')[i].id).position().top, $('#' + $('.postIt')[i].id).position().left]});
        }

        $.ajax({
            type: "POST",
            url: '/notes/',
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify(pData)
        });
        
        CHANGE = false;
    }
    if(reTrigger)
        setTimeout(saveState, 10000);
}
setTimeout(saveState, 10000);

$.urlParam = function(name){
    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    if (results==null){
       return null;
    }
    else{
       return results[1] || 0;
    }
}

var CHANGE = false;
var SELECT = -1;
var SCOPE = $.urlParam('s');
if(SCOPE == null)
  SCOPE = 1;

$("#s" + SCOPE).addClass('active');
  
LoadData();

// define a handler
function doc_keyUp(e) {

    // this would test for whichever key is 40 and the ctrl key at the same time
    if (e.ctrlKey || e.keyCode == 9) {
        if(SELECT > -1) {
            $($('.postIt')[SELECT]).blur();
            $($('.postIt')[SELECT]).removeClass('active');
        }
        SELECT = ((SELECT + 1) % $('.postIt').length);
        $($('.postIt')[SELECT]).addClass('active');
    }
}
// register the handler 
document.addEventListener('keyup', doc_keyUp, false);
</script>
</body>
</html>
